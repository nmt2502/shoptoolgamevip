<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Nhập Key VIP PRO Dynamic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;margin:0;padding:0;}
body{
    overflow:hidden;
    background:linear-gradient(135deg,#0a0f1a,#1a1f30);
    color:#fff;
    cursor:crosshair;
}

/* ===== BUBBLES ===== */
.bubbles{
    position:fixed;width:100%;height:100%;z-index:0;overflow:hidden;
}
.bubbles span{
    position:absolute;bottom:-50px;width:8px;height:8px;
    background:rgba(0,255,255,0.5);
    border-radius:50%;
    box-shadow:0 0 6px rgba(0,255,255,0.7);
    animation:float 10s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0) rotate(0deg); opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-120vh) rotate(360deg); opacity:0}
}

/* ===== HEADER ===== */
.header{
    position:relative;z-index:2;
    display:flex;align-items:center;justify-content:center;height:60px;
}
.menu{position:absolute;left:20px;cursor:pointer;transition:0.3s;}
.menu svg{width:28px;fill:#00ffff;transition:0.3s;filter:drop-shadow(0 0 4px #0ff);}
.menu:hover svg{fill:#0ff;transform:scale(1.1);}
.title{font-weight:600;font-size:18px;color:#00ffff;text-shadow:0 0 8px #0ff;}
.line{
    height:1px;margin:0 20px 20px;
    background:linear-gradient(to right,transparent,#00ffff,transparent);
}

/* ===== CONTAINER ===== */
.container{
    position:relative;z-index:2;max-width:420px;margin:auto;padding:0 15px;
}

/* ===== CARD VIP PRO ===== */
.card{
    background:rgba(0,255,255,0.05);
    border-radius:16px;
    padding:20px;
    margin-bottom:20px;
    backdrop-filter:blur(14px);
    box-shadow:0 0 20px rgba(0,255,255,0.2);
    border:1px solid rgba(0,255,255,0.3);
    transition:0.3s;
}
.card:hover{
    box-shadow:0 0 30px rgba(0,255,255,0.4);
}
.card h3{
    margin-bottom:15px;font-size:16px;color:#00ffff;text-shadow:0 0 6px #0ff;
}
.row{
    display:flex;justify-content:space-between;margin-bottom:10px;font-size:14px;
}
.status{color:#ff5555;font-weight:500;text-shadow:0 0 2px #000;}
.status.active{color:#00ff99;text-shadow:0 0 6px #0f0;}

/* ===== INPUT ===== */
label{font-size:14px;}
input{
    width:100%;padding:12px;border-radius:14px;border:none;margin-top:8px;
    outline:none;background:rgba(0,255,255,0.05);color:#00ffff;text-shadow:0 0 2px #0ff;
}

/* ===== BUTTON VIP PRO ===== */
button{
    width:100%;margin-top:15px;padding:14px;border-radius:14px;border:none;
    font-weight:600;cursor:pointer;
    background:linear-gradient(135deg,#00ffff,#00aabb);
    color:#000;font-size:15px;
    position:relative;overflow:hidden;
    text-shadow:0 0 3px #fff;
    box-shadow:0 0 8px #0ff inset,0 0 18px #0ff;
    transition:0.3s;
}
button:hover{
    box-shadow:0 0 15px #0ff inset,0 0 25px #0ff;
}
button.loading{background:#333;pointer-events:none;}
button span{display:block;}
.spinner{
    width:24px;
    height:24px;
    border:3px solid rgba(255,255,255,0.3);
    border-top:3px solid #fff;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    animation:spin 1s linear infinite; /* QUAY LIÊN TỤC */
    display:none;
}
@keyframes spin{ to{ transform:rotate(360deg) translate(-50%,-50%); } }
button.loading .spinner{display:block;}
button.loading span{visibility:hidden;}
@keyframes spin{to{transform:rotate(360deg) translate(-50%,-50%)}}

/* ===== POPUP VIP PRO ===== */
.popup{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background: rgba(0,0,0,0.6);
    z-index:99;
}
.popup-box{
    background:#001f26;
    padding:25px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 0 40px #00ffff;
    color:#fff;
}
.popup-box h4{margin:0 0 15px;}
.popup-box button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:#00ffff;
    color:#000;
    font-weight:600;
}
@keyframes popupGlow{
    0%{box-shadow:0 0 20px #00ffff;}
    100%{box-shadow:0 0 40px #00ffff;}
}

/* ===== ANIMATION TEXT ===== */
@keyframes blinkText{
    0%,100%{opacity:1}
    50%{opacity:0.3}
}

/* ===== SIDEBAR VIP PRO ===== */
.sidebar{
    position:fixed;top:0; left:-280px;
    width:280px;height:100%;
    background:rgba(0,255,255,0.05);
    backdrop-filter:blur(14px);
    box-shadow:2px 0 30px rgba(0,255,255,0.3);
    z-index:5; transition:0.4s cubic-bezier(0.77,0,0.175,1);
    display:flex; flex-direction:column;
}
.sidebar.active{left:0;}
.sidebar-header{
    text-align:center; padding:25px 0;
    font-size:20px; font-weight:700;
    color:#00ffff; text-shadow:0 0 8px #0ff;
    border-bottom:1px solid rgba(0,255,255,0.2);
}
.sidebar-menu{
    list-style:none; padding:0; margin:0; flex:1;
}
.sidebar-menu li{
    display:flex; align-items:center;
    padding:16px 24px; font-size:16px; color:#fff;
    cursor:pointer; transition:0.25s;
}
.sidebar-menu li:hover{
    background:rgba(0,255,255,0.15);
    text-shadow:0 0 8px #0ff;
    transform:translateX(5px);
}
.sidebar-menu li svg{
    width:22px; height:22px; margin-right:14px; fill:#00ffff;
    transition:0.3s;
}
.sidebar-menu li:hover svg{
    filter: drop-shadow(0 0 8px #00ffff);
}
.menu-divider{
    height:1px; margin:0 20px; background:rgba(0,255,255,0.2); transition:0.3s;
}
.sidebar-menu li:hover + .menu-divider{
    background:rgba(0,255,255,0.5);
}

/* OVERLAY */
.overlay{
    position:fixed; inset:0;
    background:rgba(0,0,0,0.5);
    display:none;
    z-index:4;
}
.overlay.active{display:block;}

button.menu-access{
    background: linear-gradient(135deg,#00ff99,#00cc77);
    color:#000;
    box-shadow: 0 0 12px #00ff99 inset, 0 0 22px #00ff99;
}
</style>
</head>
<body>

<!-- BUBBLES -->
<div class="bubbles">
  <span style="left:5%;animation-duration:8s"></span>
  <span style="left:15%;animation-duration:12s"></span>
  <span style="left:30%;animation-duration:9s"></span>
  <span style="left:45%;animation-duration:11s"></span>
  <span style="left:60%;animation-duration:7s"></span>
  <span style="left:75%;animation-duration:10s"></span>
  <span style="left:90%;animation-duration:13s"></span>
</div>

<!-- HEADER -->
<div class="header">
    <div class="menu">
        <svg viewBox="0 0 24 24">
            <rect y="4" width="24" height="2"/>
            <rect y="11" width="24" height="2"/>
            <rect y="18" width="24" height="2"/>
        </svg>
    </div>
    <div class="title">SHOPTOOLGAMEVIP</div>
</div>
<div class="line"></div>

<!-- CONTAINER THÔNG TIN TÀI KHOẢN -->
<div class="container">
    <div class="card">
        <h3>Thông Tin Tài Khoản:</h3>
        <div class="row"><span>Tài Khoản:</span><span id="userName">...</span></div>
        <div class="row"><span>Số Dư:</span><span id="userBalance">...</span></div>
        <div class="row"><span>Kích Hoạt:</span><span id="status" class="status">Chưa Kích Hoạt</span></div>
    </div>
</div>

    <div class="card">
        <label>Nhập Key Tại Đây:</label>
        <input id="key" placeholder="nhập key VIP PRO...">
        <button id="btn">
            <span class="btn-text">Kích Hoạt</span>
            <div class="spinner"></div>
        </button>
    </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h4>✔ KÍCH HOẠT THÀNH CÔNG</h4>
        <p>Key Của Bạn Đã Được Kích Hoạt</p>
        <button onclick="closePopup()">Đóng</button>
    </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">MENU</div>
    <ul class="sidebar-menu">
    <li>
        <!-- Trang Chủ - House Outline -->
        <svg viewBox="0 0 24 24">
            <path d="M3 12l9-9 9 9v9a1 1 0 0 1-1 1h-5v-6h-6v6H4a1 1 0 0 1-1-1v-9z" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Trang Chủ
    </li>
    <div class="menu-divider"></div>
    <li>
        <!-- Nạp Tiền - Wallet Outline -->
        <svg viewBox="0 0 24 24">
            <path d="M2 7h20v10H2z" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="18" cy="12" r="1" fill="#00ffff"/>
        </svg>
        Nạp Tiền
    </li>
    <div class="menu-divider"></div>
    <li>
        <!-- Mua Key - Key Outline -->
        <svg viewBox="0 0 24 24">
    <path d="M14 10a4 4 0 1 0-4 4l2 2h2v2h2v2h2v-2.5L14 10z"
          fill="none"
          stroke="#00ffff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="10" cy="10" r="1" fill="#00ffff"/>
</svg>
        Mua Key
    </li>
    <div class="menu-divider"></div>
    <li>
        <!-- Telegram - Paper Plane Outline -->
        <svg viewBox="0 0 24 24">
            <path d="M2 21l21-9L2 3v7l15 2-15 2z" fill="none" stroke="#00ffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Telegram
    </li>
</ul>
</div>
<div id="overlay" class="overlay"></div>

<script src="check.js"></script>

</body>
</html>
